<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/estilos.css">
    <title>Registro</title>
</head>
<body>
    <header>
	<nav class="menu">
	<ul>
		<li><a href="#">Nosotros</a></li>
		<li><a href="#">Servicios</a></li>
		<li><a href="#">Contacto</a></li>
		<li class="dropdown">
		<a href="#">Mi Cuenta</a>
		<ul class="submenu">
			<li><a href="#">Iniciar Sesión</a></li>
			<li><a href="/registro.html">Registrarse</a></li>
			</ul>
		</li>
	</ul>
	</nav>
    </header>
    <main>
    <div class="container">
        <h1 class="titulo">Registrarse</h1><br>
        <div class="form-container">
            <form action="#" method="POST">
                <div class="form-group">
                    <label for="email">Correo Electrónico:</label>
                    <input type="email" id="email" name="email" placeholder="juanperez@ejemplo.com" required>
                </div>
                <div class="form-group">
                    <label for="username">Nombre de Usuario:</label>
                    <input type="text" id="username" name="username" placeholder="Ej. JuanPerez11" minlength="3" maxlength="15" required>
                </div>
                <div class="form-group">
                    <label for="password">Contraseña:</label>
                    <input type="password" id="password" name="password" placeholder="••••••••" minlength="6" maxlength="12" required>
                </div>
                <div class="form-group">
                    <label for="confirm_password">Confirmar Contraseña:</label>
                    <input type="password" id="confirm_password" name="confirm_password" placeholder="••••••••" minlength="6" maxlength="12" required>
                </div>
                <div class="form-group">
                    <label for="phone">Número de Teléfono:</label>
                    <input type="tel" id="phone" name="phone" placeholder="Ej. 8712631942" minlength="10" maxlength="10" required>
                </div>

                <input type="submit" value="Registrar">
            </form>
            <p class="texto-enlace">¿Ya tienes una cuenta? <a href="#">Inicia sesión aquí.</a></p>
        </div>
    </div>
    </main>
		<footer class="row justify-content-center redes-sociales">
			<div class="col-auto">
				<a href="#"><img src="img/icons/facebook.png" alt="facebook"></a>
				<a href="#"><img src="img/icons/twitter.png" alt="twitter"></a>
				<a href="#"><img src="img/icons/instagram-new.png" alt="instagram"></a>
			</div>
		</footer>
</body>
</html>
